<!DOCTYPE html>
<html>
<body>
    <h1>Adding Methods</h1>
    <p id = "demo"></p>
    <script>
        const person = {
            firstName : "John",
            lastName : "Doe",
            age : 50,
            eyeColor : "blue",
            fullName : function() {
                return this.firstName + " " + this.lastName;
            }
        };
        document.getElementById("demo").innerHTML =
        "My father is "+ person.fullName();
    </script>
</body>
</html>
