<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            x.style.fontSize = "25px";
            x.style.color = "red";
            x.innerHTML = "Hello World!";
        }
    </script>
</head>
<body>
    <h2>Demo js</h2>
    <p id="demo">A Paragraph.</p>
    <button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
