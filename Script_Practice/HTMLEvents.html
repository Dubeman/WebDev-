<!DOCTYPE html>
<html>
<body>
    <h1>HTML Events</h1>
    <h2>The onclick attribute</h2>
    <p>Click on the button to display the date and time.</p>
    <button onclick="alert(displayDateTime())">The date and time is?</button>

    <script>
        function displayDateTime() {
            return "The date and time is " + new Date();
        }
    </script>
</body>
</html>
