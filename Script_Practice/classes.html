<!DOCTYPE html>
<html>
<body>
    <h1>Classes Demo</h1>
    <p> In a js class you can't use a class wihtout 
        declaring it first. </p>
    <p id = "demo"></p>
    <script>
        class Person {
            constructor(first, last, age, eye) {
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.eyeColor = eye;
            }
        }
        const myFather = new Person("John", "Doe", 50, "blue");
        document.getElementById("demo").innerHTML = 
        myFather.firstName + " is " + myFather.age + " years old.";
    </script>
</body>
</html>
